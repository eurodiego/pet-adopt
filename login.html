<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PET Adopt</title>
    <link rel="shortcut icon" href="./static/img/dog.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./static/css/register.css?v=1.1">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav>
            <div class="logo" id="logo">
                <a href="./index.html">
                    <img src="/static/img/dog.ico">
                    <span class="logo-texto">
                        PET Adopt
                    </span>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="form-wrapper">
            <h2>Ingreso</h2>
            <form action="#" id="formRegister" method="GET" novalidate>
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" name="email" id="email" value="juan@perez.com">
                </div>
                <div class="error" id="error-email"></div>

                <div class="form-control">
                    <label>Contrase√±a</label>
                    <input type="password" name="password" id="password" value="Jp1234">
                </div>
                <div class="error" id="error-password"></div>

                <button type="button" id="btn-send">Ingresar</button>
                <div class="success" id="success"></div>
                <div class="form-help">
                    <a href="#">Necesitas ayuda?</a>
                </div>
            </form>
        </section>
    </main>
    <footer id="footer">
        <nav>
            <div></div>
            <ul class="nav-links">
                <li>
                    <a href="requisitos.html" target="_blank">Requisitos para adoptar
                        <i class="fa fa-share-square fa-white"></i>
                    </a>
                </li>
                <li>
                    <a id="contacto" href="contact.html">Contacto</a>
                </li>
            </ul>            
        </nav>
    </footer>
    <script src="./static/js/validation-login.js"></script>
</body>
