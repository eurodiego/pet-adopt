<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PET Adopt</title>
    <link rel="shortcut icon" href="./static/img/dog.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./static/css/register.css?v=1.1">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="header">
        <nav>
            <div id="logo" class="logo">
                <a href="./index.html">
                    <img src="/static/img/dog.ico">
                    <span class="logo-texto">
                        PET Adopt
                    </span>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section class="form-wrapper">
            <h2>Registro</h2>
            <form action="#" id="formRegister" method="GET" novalidate>
                <div class="form-control">
                    <label>Nombre</label>
                    <input type="text" name="firstname" id="firstname" value="">
                </div>
                <div class="error" id="error-firstname"></div>

                <div class="form-control">
                    <label>Apellido</label>
                    <input type="text" name="lastname" id="lastname" value="">
                </div>
                <div class="error" id="error-lastname"></div>

                <div class="form-control">
                    <label>Email</label>
                    <input type="email" name="email" id="email" value="">
                </div>
                <div class="error" id="error-email"></div>

                <div class="form-control">
                    <label>Contraseña</label>
                    <input type="password" name="password" id="password" value="">
                </div>
                <div class="error" id="error-password"></div>

                <div class="form-control">
                    <label id="label-birthdate">Fecha de Nacimiento</label>
                    <input type="date" name="birthdate" id="birthdate">
                </div>
                <div class="error" id="error-birthdate"></div>

                <div class="form-terms">
                    <div class="terms">
                        <input type="checkbox" id="terms">
                        <label for="terms">Acepto términos y condiciones</label>
                    </div>
                </div>
                <button type="button" id="btn-send">Registrarse</button>
                <div class="success" id="success"></div>
                <div class="form-help">
                    <a href="#">Necesitas ayuda?</a>
                </div>
            </form>
        </section>
    </main>
    <script src="./static/js/validation-register.js"></script>
</body>
